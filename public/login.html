<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/final_logo.png">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="flex justify-center items-center h-screen">
        <div class="bg-white bg-transparent p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-lime-500" placeholder="Insert username">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-lime-500" placeholder="Insert password">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <label for="remember" class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="form-checkbox">
                        <span class="ml-2 text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-lime-600 hover:underline">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full bg-gradient-to-l from-green-500 to-yellow-400 text-white font-semibold py-2 px-4 rounded-md hover:from-yellow-400 hover:to-green-500 focus:outline-none focus:bg-lime-700 shadow transition duration-400">
                    Login
                </button>
            </form>
            <p class="mt-4 text-gray-700 text-center">Don't have an account? <a href="#" class="text-lime-600 hover:underline">Register here</a>.</p>
        </div>
    </body>
</html>
