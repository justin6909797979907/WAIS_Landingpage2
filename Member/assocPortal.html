<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assocPortal.css">
    <link rel="icon" href="/public/img/final_logo-removebg-preview-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Associate Member</title>
</head>
<body>
    <div class="sidebar bg-slate-600">
        <div class="logo flex justify-between items-center">
            <img src="/public/img/final_logo-removebg-preview-removebg-preview.png" alt="logo" class="h-14">
            <h2 class="wais font-bold text-gray-200 text-lg">WAIS</h2>
        </div>
        
        <ul class="menu">
            <li class="active">
                <a href="#">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-book"></i>
                    <span>Passbook</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-money-bill"></i>
                    <span>Deposit</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                    <span>Withdraw</span>
                </a>
            </li>

            <li class="settings">
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li  class="logout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main--content bg-slate-100">
        <div class="header--wrapper">
            <div class="header--title">
                <span>Associate Member</span>
                <h2 class="font-semibold text-xl">Home</h2>
            </div>

            <div class="user--info">
                <div class="search--box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="search">
                </div>
                <img src="/public/img/coop1.jpg" alt="">
            </div>
        </div>

        <div class="card--container">
        </div>
    </div>

    <script src="/Member/assocPortal.js">

    </script>
</body>
</html>
