<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/img/final_logo-removebg-preview-removebg-preview.png">
    <link rel="stylesheet" href="/Admin/adminSide1.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>

    <header class="header bg-white flex justify-end items-center gap-5 mr-11">
        <i class="bi bi-bell"></i>
        <i class="bi bi-person-circle"></i>
    </header>

    <section class="sidebar bg-gray-900">
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center">
                <img src="img/final_logo-removebg-preview-removebg-preview.png" alt="logo" class="h-10">
                <h1 class="font-bold text-gray-200 text-lg ml-3 tracking-widest">WAIS</h1>
                <i class="bi bi-x ml-20 cursor-pointer lg:hidden" onclick="Open()"></i>
            </div>

            <hr class="my-2 text-gray-600">
            <div class="p-2.5 mt-3 flex items-center rounded-md px-1 text-white">
                <span class="text-[15px] ml-4 text-gray-200">Admin</span>
            </div>

            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-slate-600  active:bg-slate-400 focus:outline-none text-white" onclick="dropdown()">
                <i class="bi bi-gear"></i>
                <div class="flex justify-between w-full items-center">
                    <span class="text-[15px] ml-4 text-gray-200">Maintenance</span>
                    <span class="text-sm rotate-180" id="arrow">
                    <i class="bi bi-chevron-down"></i>
                    </span>
                </div>
            </div>

            <div class="text-left text-sm font-thin mt-2 w-4/5 mx-auto" id="submenu">
                <h1 class="cursor-pointer p-4 hover:bg-slate-600 rounded-md mt-1 font-normal">Charts of accounts</h1>
                <h1 class="cursor-pointer p-4 hover:bg-slate-600 rounded-md mt-1 font-normal">Types of members</h1>
                <h1 class="cursor-pointer p-4 hover:bg-slate-600 rounded-md mt-1 font-normal">Membership Application requirements</h1>
                <h1 class="cursor-pointer p-4 hover:bg-slate-600 rounded-md mt-1 font-normal">Types of loans <br> (Terms and condition)</h1>
                <h1 class="cursor-pointer p-4 hover:bg-slate-600 rounded-md mt-1 font-normal">SD/TD interest rate</h1>
                <h1 class="cursor-pointer p-4 hover:bg-slate-600 rounded-md mt-1 font-normal">Payment method</h1>
            </div>

            <hr class="my-11 text-gray-600">
            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-slate-600  active:bg-slate-400 focus:outline-none text-white">
                <i class="bi bi-gear"></i>
                <span class="text-[15px] ml-4 text-gray-200">Settings</span>
            </div>

            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-slate-600  active:bg-slate-400 focus:outline-none text-white">
                <i class="bi bi-box-arrow-left"></i>
                <span class="text-[15px] ml-4 text-gray-200">Logout</span>
            </div>
        </div>
    </section>

    <main class="main bg-slate-200">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </main>

    <script src="/Admin/adminSide1.js">

    </script>

</body>
</html>
