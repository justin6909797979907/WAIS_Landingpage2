<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction History Modal</title>
<link rel="stylesheet" href="modal.css">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- Trigger Button -->
<button id="openModal">View Transaction History</button>

<!-- Modal -->
<div id="transactionModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Transaction History</h2>
    <p>Here is the transaction history...</p>
    <table>
      <thead class="bg-slate-900 text-white">
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example rows, replace with dynamic content as needed -->
        <tr>
          <td>1</td>
          <td>2024-08-07</td>
          <td>Purchase</td>
          <td>$50.00</td>
        </tr>
        <tr>
          <td>2</td>
          <td>2024-08-06</td>
          <td>Refund</td>
          <td>$20.00</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="modal.js"></script>
</body>
</html>
